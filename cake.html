<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CakeVerse - Custom Cosmic Cakes</title>
    <link href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Kode Mono', monospace;
            background: url('galaxyxd.png') no-repeat center center fixed;
            background-size: cover;
            color: white;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 2;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px 0;
            background: rgba(245, 167, 204, 0.2);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(245, 167, 204, 0.4);
        }

        h1 {
            font-size: 3rem;
            color: white;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .subtitle {
            font-size: 1.2rem;
            color: white;
            margin-bottom: 20px;
            opacity: 0.8;
        }

        .main-content {
            display: flex;
            gap: 30px;
            margin-bottom: 40px;
        }

        .customization-section {
            flex: 2;
            background: rgba(245, 167, 204, 0.2);
            border-radius: 15px;
            padding: 25px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(245, 167, 204, 0.4);
            margin-bottom: 30px;
        }

        .preview-panel {
            flex: 1;
            background: rgba(245, 167, 204, 0.2);
            border-radius: 15px;
            padding: 25px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(245, 167, 204, 0.4);
            height: fit-content;
        }

        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
                gap: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
        }

        .section-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: white;
            font-weight: 600;
            text-align: center;
        }

        .option-group {
            margin-bottom: 25px;
        }

        .option-title {
            font-size: 1.1rem;
            color: white;
            margin-bottom: 10px;
            font-weight: 600;
            text-align: center;
            opacity: 0.9;
        }

        .options-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }

        .option-btn {
            background: rgba(245, 167, 204, 0.3);
            border: 1px solid rgba(245, 167, 204, 0.5);
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Kode Mono', monospace;
            padding: 10px 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-width: 120px;
        }

        .option-btn img {
            width: 60px;
            height: 60px;
            object-fit: contain;
            margin-bottom: 5px;
        }

        .option-btn .option-label {
            font-size: 0.9rem;
            text-align: center;
        }

        .option-btn:hover:not(:disabled) {
            background: rgba(245, 167, 204, 0.5);
            transform: translateY(-2px);
        }

        .option-btn.selected {
            background: #f5a7cc;
            border-color: white;
            box-shadow: 0 5px 15px rgba(245, 167, 204, 0.5);
            font-weight: 600;
        }

        .option-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .preview-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            text-align: center;
            color: white;
            font-weight: 600;
        }

        .cake-preview {
            text-align: center;
            margin-bottom: 30px;
            min-height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .cake-name {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: white;
        }

        .customization-display {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(245, 167, 204, 0.4);
        }

        .customization-item {
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
        }

        .customization-label {
            color: white;
            opacity: 0.8;
        }

        .customization-value {
            color: white;
            font-weight: 600;
            text-align: right;
        }

        .price-section {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid rgba(245, 167, 204, 0.5);
        }

        .price {
            font-size: 1.8rem;
            font-weight: 700;
            text-align: center;
            color: white;
            margin-bottom: 20px;
        }

        .add-to-cart-btn {
            width: 100%;
            padding: 15px;
            background: #f5a7cc;
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Kode Mono', monospace;
        }

        .add-to-cart-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(245, 167, 204, 0.5);
        }

        .add-to-cart-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #f5a7cc;
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            transform: translateX(100%);
            transition: transform 0.3s ease;
            z-index: 1000;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            font-weight: 600;
        }

        .notification.show {
            transform: translateX(0);
        }

        .planet-decoration {
            position: fixed;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            opacity: 0.1;
            z-index: 1;
            animation: float 6s ease-in-out infinite;
        }

        .planet-1 {
            top: 10%;
            left: 5%;
            background: #f5a7cc;
            animation-delay: 0s;
        }

        .planet-2 {
            top: 60%;
            right: 10%;
            background: #f5a7cc;
            animation-delay: 2s;
        }

        .planet-3 {
            bottom: 20%;
            left: 15%;
            background: #f5a7cc;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        /* Checkout Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .checkout-modal {
            background: rgba(245, 167, 204, 0.9);
            border-radius: 15px;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            transform: translateY(20px);
            transition: all 0.3s ease;
            border: 1px solid white;
        }

        .modal-overlay.active .checkout-modal {
            transform: translateY(0);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 1.8rem;
            color: white;
            font-weight: 700;
        }

        .close-modal {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .modal-body {
            margin-bottom: 20px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        }

        .cart-item-name {
            font-weight: 600;
            color: white;
        }

        .cart-item-price {
            font-weight: 600;
            color: white;
        }

        .modal-footer {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .total-price {
            font-size: 1.3rem;
            text-align: right;
            margin-bottom: 10px;
            font-weight: 700;
            color: white;
        }

        .modal-btn {
            padding: 12px;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Kode Mono', monospace;
        }

        .continue-btn {
            background: white;
            color: #f5a7cc;
        }

        .continue-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 255, 255, 0.3);
        }

        .cancel-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .cancel-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="planet-decoration planet-1"></div>
    <div class="planet-decoration planet-2"></div>
    <div class="planet-decoration planet-3"></div>

    <!-- Checkout Modal -->
    <div class="modal-overlay" id="checkoutModal">
        <div class="checkout-modal">
            <div class="modal-header">
                <h3 class="modal-title">Your Cart</h3>
                <button class="close-modal" id="closeModal">&times;</button>
            </div>
            <div class="modal-body" id="cartItems">
                <!-- Cart items will be added here -->
            </div>
            <div class="total-price" id="cartTotal">Total: ₪0</div>
            <div class="modal-footer">
                <button class="modal-btn continue-btn" id="proceedToDelivery">Proceed to Delivery</button>
                <button class="modal-btn cancel-btn" id="cancelCheckout">Continue Shopping</button>
            </div>
        </div>
    </div>

    <div class="container">
        <header>
            <h1>Welcome to CakeVerse</h1>
            <p class="subtitle">Where Every Bite is a Journey Through the Stars!</p>
        </header>

        <div class="main-content">
            <div class="customization-section">
                <h2 class="section-title">Design Your Intergalactic Cake</h2>
                
                <div class="option-group">
                    <h3 class="option-title">Cake Design</h3>
                    <div class="options-container" id="designOptions">
                        <button class="option-btn" data-value="galactic">
                            <img src="galactic.jpg" alt="Galactic Cake">
                            <span class="option-label">Galactic</span>
                        </button>
                        <button class="option-btn" data-value="meteor">
                            <img src="meteor.jpg" alt="Meteor Cake">
                            <span class="option-label">Meteor</span>
                        </button>
                        <button class="option-btn" data-value="nebula">
                            <img src="nebula.jpg" alt="Nebula Cake">
                            <span class="option-label">Nebula</span>
                        </button>
                    </div>
                </div>
                
                <div class="option-group">
                    <h3 class="option-title">Cake Flavor</h3>
                    <div class="options-container" id="flavorOptions">
                        <button class="option-btn" data-value="chocolate">
                            <img src="chocolate.jpg" alt="Chocolate">
                            <span class="option-label">Chocolate</span>
                        </button>
                        <button class="option-btn" data-value="red velvet">
                            <img src="redvelvet.jpg" alt="Red Velvet">
                            <span class="option-label">Red Velvet</span>
                        </button>
                        <button class="option-btn" data-value="matcha">
                            <img src="matcha.jpg" alt="Matcha">
                            <span class="option-label">Matcha</span>
                        </button>
                    </div>
                </div>
                
                <div class="option-group">
                    <h3 class="option-title">Number of Layers</h3>
                    <div class="options-container" id="layerCountOptions">
                        <button class="option-btn" data-value="1">
                            <img src="1layer.jpg" alt="1 Layer">
                            <span class="option-label">1 Layer</span>
                        </button>
                        <button class="option-btn" data-value="2">
                            <img src="2layer.jpg" alt="2 Layers">
                            <span class="option-label">2 Layers</span>
                        </button>
                        <button class="option-btn" data-value="3">
                            <img src="3layer.jpg" alt="3 Layers">
                            <span class="option-label">3 Layers</span>
                        </button>
                    </div>
                </div>
                
                <div class="option-group">
                    <h3 class="option-title">Layer Composition</h3>
                    <div class="options-container" id="layerOptions">
                        <button class="option-btn" data-value="choco sponge">
                            <img src="chocosponge.jpg" alt="Choco Sponge">
                            <span class="option-label">Choco Sponge</span>
                        </button>
                        <button class="option-btn" data-value="vanilla cream">
                            <img src="vanillacream.jpg" alt="Vanilla Cream">
                            <span class="option-label">Vanilla Cream</span>
                        </button>
                        <button class="option-btn" data-value="red velvet">
                            <img src="redvelvet2.jpg" alt="Red Velvet">
                            <span class="option-label">Red Velvet</span>
                        </button>
                        <button class="option-btn" data-value="raspberry jam">
                            <img src="raspberryjam.jpg" alt="Raspberry Jam">
                            <span class="option-label">Raspberry Jam</span>
                        </button>
                        <button class="option-btn" data-value="matcha">
                            <img src="matcha2.jpg" alt="Matcha">
                            <span class="option-label">Matcha</span>
                        </button>
                        <button class="option-btn" data-value="cream cheese">
                            <img src="creamcheese.jpg" alt="Cream Cheese">
                            <span class="option-label">Cream Cheese</span>
                        </button>
                        <button class="option-btn" data-value="choco chips">
                            <img src="chocochips.jpg" alt="Choco Chips">
                            <span class="option-label">Choco Chips</span>
                        </button>
                    </div>
                </div>
                
                <div class="option-group">
                    <h3 class="option-title">Toppings</h3>
                    <div class="options-container" id="toppingOptions">
                        <button class="option-btn" data-value="sprinkles">
                            <img src="sprinkles.jpg" alt="Sprinkles">
                            <span class="option-label">Sprinkles</span>
                        </button>
                        <button class="option-btn" data-value="rocket candy">
                            <img src="rocketcandy.jpg" alt="Rocket Candy">
                            <span class="option-label">Rocket Candy</span>
                        </button>
                        <button class="option-btn" data-value="nuts">
                            <img src="nuts.jpg" alt="Nuts">
                            <span class="option-label">Nuts</span>
                        </button>
                    </div>
                </div>
            </div>

            <div class="preview-panel">
                <h2 class="preview-title">Your Cake Creation</h2>
                
                <div class="cake-preview">
                    <div class="cake-name" id="cakeName">CakeVerse</div>
                </div>
                
                <div class="customization-display" id="customizationDisplay">
                    <!-- Customization choices will appear here -->
                </div>
                
                <div class="price-section">
                    <div class="price" id="cakePrice">₪0</div>
                    <button class="add-to-cart-btn" id="addToCartBtn" disabled>
                        Add to Cart 
                    </button>
                </div>
            </div>
        </div>

        <div class="notification" id="notification">
            Cake added to cart! 🎉
        </div>
    </div>

    <script>
        // Cake customization options
        const cakeOptions = {
            design: null,
            flavor: null,
            layerCount: null,
            layers: [],
            toppings: [],
            currentLayerEditing: 1 // Track which layer we're currently editing
        };

        // Pricing information
        const basePrice = 500; // Base price for cake design
        const priceAdjustments = {
            design: {
                galactic: 0, // All designs cost ₱500 (included in base price)
                meteor: 0,
                nebula: 0
            },
            flavor: {
                chocolate: 0, // No additional cost for flavor
                'red velvet': 0,
                matcha: 0
            },
            layerCount: {
                1: 0, // First layer is included in base
                2: 100, // Each additional layer costs ₱100
                3: 200
            },
            layers: {
                'choco sponge': 100, // Each layer composition costs ₱100
                'vanilla cream': 100,
                'red velvet': 100,
                'raspberry jam': 100,
                'matcha': 100,
                'cream cheese': 100,
                'choco chips': 100
            },
            toppings: {
                sprinkles: 50, // Each topping costs ₱50
                'rocket candy': 50,
                nuts: 50
            }
        };

        // Flavor to default layer mapping
        const flavorToLayer = {
            'chocolate': 'choco sponge',
            'red velvet': 'red velvet',
            'matcha': 'matcha'
        };

        // Cart items
        let cartItems = [];

        // Initialize the page
        function init() {
            createStars();
            setupOptionButtons();
            setupModalButtons();
            updatePreview();
        }

        // Create animated stars
        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                starsContainer.appendChild(star);
            }
        }

        // Setup option buttons
        function setupOptionButtons() {
            // Design options
            document.querySelectorAll('#designOptions .option-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    cakeOptions.design = btn.dataset.value;
                    updateOptionSelection('#designOptions', btn);
                    updatePreview();
                });
            });

            // Flavor options
            document.querySelectorAll('#flavorOptions .option-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    cakeOptions.flavor = btn.dataset.value;
                    updateOptionSelection('#flavorOptions', btn);
                    
                    // Automatically set first layer based on flavor
                    if (cakeOptions.layerCount) {
                        updateLayersBasedOnFlavor();
                    }
                    
                    updatePreview();
                });
            });

            // Layer count options
            document.querySelectorAll('#layerCountOptions .option-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const newLayerCount = parseInt(btn.dataset.value);
                    cakeOptions.layerCount = newLayerCount;
                    
                    // Update layers array based on new count
                    if (cakeOptions.flavor) {
                        updateLayersBasedOnFlavor();
                    }
                    
                    updateOptionSelection('#layerCountOptions', btn);
                    updatePreview();
                });
            });

            // Layer options
            document.querySelectorAll('#layerOptions .option-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    if (cakeOptions.layerCount === null || !cakeOptions.flavor) {
                        return;
                    }
                    
                    // For 1 layer, don't allow changes
                    if (cakeOptions.layerCount === 1) return;
                    
                    // Get the selected layer value
                    const selectedLayerValue = btn.dataset.value;
                    
                    // Update the current layer we're editing
                    cakeOptions.layers[cakeOptions.currentLayerEditing] = selectedLayerValue;
                    
                    // Move to next layer if available
                    if (cakeOptions.currentLayerEditing < cakeOptions.layerCount - 1) {
                        cakeOptions.currentLayerEditing++;
                    } else {
                        // If we've edited all layers, reset to first editable layer (index 1)
                        cakeOptions.currentLayerEditing = 1;
                    }
                    
                    updateLayerSelections();
                    updatePreview();
                });
            });

            // Topping options
            document.querySelectorAll('#toppingOptions .option-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const toppingValue = btn.dataset.value;
                    const index = cakeOptions.toppings.indexOf(toppingValue);
                    
                    if (index === -1) {
                        cakeOptions.toppings.push(toppingValue);
                        btn.classList.add('selected');
                    } else {
                        cakeOptions.toppings.splice(index, 1);
                        btn.classList.remove('selected');
                    }
                    
                    updatePreview();
                });
            });

            // Add to cart button
            document.getElementById('addToCartBtn').addEventListener('click', addToCart);
        }

        // Update layers based on current flavor and layer count
        function updateLayersBasedOnFlavor() {
            if (!cakeOptions.flavor || !cakeOptions.layerCount) return;
            
            const defaultLayer = flavorToLayer[cakeOptions.flavor];
            
            // Initialize layers array with default flavor for first layer
            cakeOptions.layers = [defaultLayer];
            
            // For additional layers, set to default initially but allow customization
            for (let i = 1; i < cakeOptions.layerCount; i++) {
                cakeOptions.layers.push(defaultLayer);
            }
            
            // Reset layer editing to first customizable layer (index 1)
            cakeOptions.currentLayerEditing = 1;
            
            updateLayerSelections();
        }

        // Update layer selection buttons
        function updateLayerSelections() {
            const layerButtons = document.querySelectorAll('#layerOptions .option-btn');
            
            // Clear all selections first
            layerButtons.forEach(btn => {
                btn.classList.remove('selected');
            });
            
            // Mark selected layers
            cakeOptions.layers.forEach(layer => {
                layerButtons.forEach(btn => {
                    if (btn.dataset.value === layer) {
                        btn.classList.add('selected');
                    }
                });
            });
        }

        // Setup modal buttons
        function setupModalButtons() {
            // Close modal button
            document.getElementById('closeModal').addEventListener('click', () => {
                document.getElementById('checkoutModal').classList.remove('active');
            });

            // Cancel checkout button
            document.getElementById('cancelCheckout').addEventListener('click', () => {
                document.getElementById('checkoutModal').classList.remove('active');
            });

            // Proceed to delivery button
            document.getElementById('proceedToDelivery').addEventListener('click', () => {
                // Save cart to localStorage before redirecting
                localStorage.setItem('cakeCart', JSON.stringify(cartItems));
                window.location.href = 'delivery_cake.html';
            });
        }

        // Update option selection styling
        function updateOptionSelection(containerSelector, selectedBtn) {
            document.querySelectorAll(`${containerSelector} .option-btn`).forEach(btn => {
                btn.classList.remove('selected');
            });
            selectedBtn.classList.add('selected');
        }

        // Update the preview panel
        function updatePreview() {
            // Update cake name
            let cakeName = "CakeVerse";
            if (cakeOptions.design && cakeOptions.flavor) {
                cakeName = `${capitalizeFirstLetter(cakeOptions.design)} ${capitalizeFirstLetter(cakeOptions.flavor)} Cake`;
            }
            document.getElementById('cakeName').textContent = cakeName;
            
            // Update customization display
            const displayElement = document.getElementById('customizationDisplay');
            let html = '';
            
            if (cakeOptions.design) {
                html += `<div class="customization-item">
                    <span class="customization-label">Design:</span>
                    <span class="customization-value">${capitalizeFirstLetter(cakeOptions.design)}</span>
                </div>`;
            }
            
            if (cakeOptions.flavor) {
                html += `<div class="customization-item">
                    <span class="customization-label">Flavor:</span>
                    <span class="customization-value">${capitalizeFirstLetter(cakeOptions.flavor)}</span>
                </div>`;
            }
            
            if (cakeOptions.layerCount) {
                html += `<div class="customization-item">
                    <span class="customization-label">Layers:</span>
                    <span class="customization-value">${cakeOptions.layerCount}</span>
                </div>`;
                
                if (cakeOptions.layers.length > 0) {
                    html += `<div class="customization-item">
                        <span class="customization-label">Layer Composition:</span>
                        <span class="customization-value">`;
                    
                    // Show first layer as auto-set by flavor
                    html += `Layer 1: ${capitalizeFirstLetter(cakeOptions.layers[0])} (Auto-Set By Flavor)`;
                    
                    // Show additional layers if they exist
                    for (let i = 1; i < cakeOptions.layers.length; i++) {
                        html += `<br>Layer ${i+1}: ${capitalizeFirstLetter(cakeOptions.layers[i])}`;
                    }
                    
                    html += `</span></div>`;
                }
            }
            
            if (cakeOptions.toppings.length > 0) {
                const capitalizedToppings = cakeOptions.toppings.map(topping => 
                    topping.split(' ').map(word => capitalizeFirstLetter(word)).join(' ')
                );
                html += `<div class="customization-item">
                    <span class="customization-label">Toppings:</span>
                    <span class="customization-value">${capitalizedToppings.join(', ')}</span>
                </div>`;
            }
            
            displayElement.innerHTML = html;
            
            // Update price
            updatePrice();
            
            // Enable/disable add to cart button
            document.getElementById('addToCartBtn').disabled = !isCakeComplete();
        }

        // Helper function to capitalize first letter of each word
        function capitalizeFirstLetter(str) {
            return str.split(' ').map(word => 
                word.charAt(0).toUpperCase() + word.slice(1)
            ).join(' ');
        }

        // Calculate and update price
        function updatePrice() {
            let price = basePrice;
            
            if (cakeOptions.design) {
                price += priceAdjustments.design[cakeOptions.design];
            }
            
            if (cakeOptions.flavor) {
                price += priceAdjustments.flavor[cakeOptions.flavor];
            }
            
            if (cakeOptions.layerCount) {
                price += priceAdjustments.layerCount[cakeOptions.layerCount];
            }
            
            cakeOptions.layers.forEach(layer => {
                price += priceAdjustments.layers[layer];
            });
            
            cakeOptions.toppings.forEach(topping => {
                price += priceAdjustments.toppings[topping];
            });
            
            document.getElementById('cakePrice').textContent = `₪${price}`;
            return price;
        }

        // Check if cake is complete
        function isCakeComplete() {
            return cakeOptions.design && 
                   cakeOptions.flavor && 
                   cakeOptions.layerCount && 
                   cakeOptions.layers.length === cakeOptions.layerCount;
        }

        // Show notification
        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Add to cart function
        function addToCart() {
            if (!isCakeComplete()) return;
            
            const price = updatePrice();
            const cakeName = document.getElementById('cakeName').textContent;
            
            // Add to cart
            cartItems.push({
                name: cakeName,
                price: price,
                options: {...cakeOptions}
            });
            
            // Show notification
            showNotification('Cake added to cart!');
            
            // Show cart modal
            showCartModal();
            
            // Reset for next cake
            resetCakeOptions();
        }

        // Show cart modal
        function showCartModal() {
            const cartItemsElement = document.getElementById('cartItems');
            let html = '';
            let total = 0;
            
            cartItems.forEach(item => {
                html += `<div class="cart-item">
                    <div class="cart-item-name">${item.name}</div>
                    <div class="cart-item-price">₪${item.price}</div>
                </div>`;
                total += item.price;
            });
            
            cartItemsElement.innerHTML = html;
            document.getElementById('cartTotal').textContent = `Total: ₪${total}`;
            document.getElementById('checkoutModal').classList.add('active');
        }

        // Reset cake options
        function resetCakeOptions() {
            cakeOptions.design = null;
            cakeOptions.flavor = null;
            cakeOptions.layerCount = null;
            cakeOptions.layers = [];
            cakeOptions.toppings = [];
            cakeOptions.currentLayerEditing = 1;
            
            document.querySelectorAll('.option-btn').forEach(btn => {
                btn.classList.remove('selected');
            });
            
            updatePreview();
        }

        // Initialize when page loads
        init();
    </script>
</body>
