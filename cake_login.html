<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CakeVerse - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Kode Mono', monospace;
      background: url('galaxyxd.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .login-card {
      background: rgba(245, 167, 204, 0.1);
      border-radius: 20px;
      padding: 40px;
      backdrop-filter: blur(15px);
      border: 1px solid rgba(245, 167, 204, 0.3);
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
      max-width: 450px;
      width: 100%;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .login-card::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(245, 167, 204, 0.2), transparent);
      transform: rotate(45deg);
      animation: loginShimmer 3s ease-in-out infinite;
      z-index: 0;
    }

    @keyframes loginShimmer {
      0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
      100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
    }

    .login-card * {
      position: relative;
      z-index: 1;
    }

    .login-title {
      font-size: 2.5rem;
      color: white;
      margin-bottom: 10px;
      font-weight: 700;
    }

    .login-subtitle {
      color: white;
      margin-bottom: 30px;
      font-size: 1.1rem;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .form-label {
      display: block;
      margin-bottom: 8px;
      color: white;
      font-weight: 600;
    }

    .form-input {
      width: 100%;
      padding: 15px;
      border: 2px solid rgba(245, 167, 204, 0.3);
      border-radius: 10px;
      background: rgba(245, 167, 204, 0.15);
      color: white;
      font-size: 1rem;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      font-family: 'Kode Mono', monospace;
    }

    .form-input:focus {
      outline: none;
      border-color: #f5a7cc;
      box-shadow: 0 0 20px rgba(245, 167, 204, 0.4);
      transform: translateY(-2px);
    }

    .form-input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    .login-btn {
      width: 100%;
      padding: 15px;
      background: #f5a7cc;
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
      font-family: 'Kode Mono', monospace;
    }

    .login-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 35px rgba(245, 167, 204, 0.4);
    }

    .login-btn:active {
      transform: translateY(-1px);
    }

    .demo-credentials {
      margin-top: 25px;
      padding: 15px;
      background: rgba(245, 167, 204, 0.1);
      border-radius: 10px;
      border: 1px solid rgba(245, 167, 204, 0.2);
      color: white;
    }

    .demo-title {
      color: white;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .demo-info {
      color: white;
      font-size: 0.9rem;
      line-height: 1.4;
    }

    .error-message {
      color: #ff6b6b;
      margin-top: 10px;
      padding: 10px;
      background: rgba(255, 107, 107, 0.1);
      border-radius: 5px;
      border: 1px solid rgba(255, 107, 107, 0.2);
    }
  </style>
</head>
<body>
  <div class="login-container" id="loginPage">
    <div class="login-card">
      <h1 class="login-title">CakeVerse</h1>
      <p class="login-subtitle">Where Every Bite is a Journey Through the Stars!</p>

      <form id="loginForm">
        <div class="form-group">
          <label class="form-label">Username</label>
          <input type="text" class="form-input" id="username" placeholder="Enter your username" required>
        </div>

        <div class="form-group">
          <label class="form-label">Password</label>
          <input type="password" class="form-input" id="password" placeholder="Enter your password" required>
        </div>

        <button type="submit" class="login-btn">Enter CakeVerse</button>
      </form>

      <div id="loginError" class="error-message" style="display: none;"></div>

      <div class="demo-credentials">
        <div class="demo-title"> Demo Credentials:</div>
        <div class="demo-info">
          <strong>Username:</strong> cakeverse<br>
          <strong>Password:</strong> 1234567
        </div>
      </div>
    </div>
  </div>

  <script>
    const validUsers = {
      'cakeverse': { password: '1234567', displayName: 'Admin' }
    };

    function init() {
      setupLogin();
    }

    function setupLogin() {
      const loginForm = document.getElementById('loginForm');
      loginForm.addEventListener('submit', handleLogin);
    }

    function handleLogin(e) {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const errorDiv = document.getElementById('loginError');

      if (validUsers[username] && validUsers[username].password === password) {
        window.location.href = `cake.html?user=${encodeURIComponent(username)}`;
        errorDiv.style.display = 'none';
      } else {
        errorDiv.textContent = '‚ùå Invalid credentials! Please check your username and password.';
        errorDiv.style.display = 'block';
        document.getElementById('password').value = '';
      }
    }

    init();
  </script>
</body>
</html>
